<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" role="img" aria-label="Institutional development illustration">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#189748" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#0f6f3f" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0%" stop-color="#e6f7ee"/>
      <stop offset="100%" stop-color="#f8fbfa"/>
    </linearGradient>
  </defs>

  <!-- Background card -->
  <rect x="40" y="40" width="720" height="520" rx="20" fill="url(#g2)" stroke="#e6f7ee"/>

  <!-- Building / institution stylized -->
  <g transform="translate(120,110)">
    <rect x="0" y="40" width="260" height="200" rx="8" fill="#ffffff" stroke="#dfeee7" />
    <rect x="20" y="20" width="220" height="20" rx="6" fill="url(#g1)" />
    <rect x="40" y="70" width="40" height="40" rx="4" fill="#f6fbf8" stroke="#dfeee7" />
    <rect x="90" y="70" width="40" height="40" rx="4" fill="#f6fbf8" stroke="#dfeee7" />
    <rect x="140" y="70" width="40" height="40" rx="4" fill="#f6fbf8" stroke="#dfeee7" />
    <rect x="40" y="125" width="140" height="18" rx="4" fill="#f6fbf8" stroke="#dfeee7" />
    <rect x="0" y="250" width="260" height="6" rx="3" fill="#e6f7ee" />
  </g>

  <!-- People / stakeholders -->
  <g transform="translate(420,160)">
    <!-- person 1 -->
    <circle cx="40" cy="40" r="24" fill="#ffffff" stroke="#dfeee7" />
    <rect x="24" y="62" width="32" height="40" rx="8" fill="#ffffff" stroke="#dfeee7" />
    <!-- person 2 (highlighted) -->
    <circle cx="120" cy="28" r="28" fill="url(#g1)" />
    <rect x="100" y="56" width="40" height="46" rx="8" fill="#189748" opacity="0.12" />
    <circle cx="120" cy="28" r="12" fill="#fff" />
    <!-- person 3 -->
    <circle cx="200" cy="40" r="24" fill="#ffffff" stroke="#dfeee7" />
    <rect x="184" y="62" width="32" height="40" rx="8" fill="#ffffff" stroke="#dfeee7" />
  </g>

  <!-- Chart / growth -->
  <g transform="translate(180,340)">
    <rect x="0" y="0" width="440" height="140" rx="8" fill="#fff" stroke="#dfeee7" />
    <!-- bars -->
    <rect x="36" y="60" width="36" height="60" rx="4" fill="#cbeed7" />
    <rect x="112" y="30" width="36" height="90" rx="4" fill="#92e0a8" />
    <rect x="188" y="10" width="36" height="110" rx="4" fill="url(#g1)" />
    <rect x="264" y="40" width="36" height="80" rx="4" fill="#7bd789" />
    <!-- axis -->
    <line x1="12" y1="130" x2="428" y2="130" stroke="#e6f7ee" stroke-width="2" />
  </g>

  <!-- Title and small accent -->
  <g transform="translate(60,72)">
    <rect x="0" y="0" width="220" height="36" rx="6" fill="url(#g1)" opacity="0.95" />
    <text x="18" y="24" font-family="Inter, Arial, sans-serif" font-size="14" fill="#fff">Institutional Development</text>
  </g>

</svg>